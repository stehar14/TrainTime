<!DOCTYPE html>
<html lang="en-us">

<head>

 <meta charset="UTF-8">
  <title>Train Time!</title>

 <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

   <br>

   <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time!</h1>
      <h2 class="text-center"> For all your train scheduling needs!</h2>
    </div>

   <div class="row">

     <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Information</h3>
          </div>
          <div class="panel-body">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (minutes)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Time to Arrival (minutes)</th>
                </tr>
              </thead>
              <tbody id="tbody">
   
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="location-input">Destination:</label>
                    <input class="form-control" id="location-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="time-input">Arrival Time:</label>
                    <input class="form-control" id="time-input" type="time">
                  </div>
                  <div class="form-group">
                    <label for="minute-input">Minutes Between Trains:</label>
                    <textarea class="form-control" id="minute-input"></textarea>
                  </div>
                  <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
              </div>
            </div>
            <div id=#train-display>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

<!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
